<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <h1>SIGN IN</h1>

        <p>
        <h3>Username : </h3>

        <h3>Password : </h3>

            <input type="password" id="password" placeholder="Enter Password" required>
        <p>

        <p>

    </div>

</body>
</html>
